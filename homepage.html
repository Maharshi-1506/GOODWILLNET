<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>GoodWillNet - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        /* Header */
        .header {
            background-color: #008080;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            margin-right: 30%;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            border-radius: 50%;
            width: 80px;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            margin: 0;
        }

        .sidebar p {
            color: #666;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #f3f3f3;
        }

        /* Main Content */
        .main-content {
            margin-left: 340px;
            margin-right: 200px;
            padding: 20px;
        }

        .stories {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .story {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .feed {
            display: flex;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .post {
            width: 45%;
            margin: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post img {
            width: 100%;
            border-radius: 5px;
        }

        .post .post-info {

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .post .post-info .likes,
        .post .post-info .comments {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post .post-info i {
            margin-right: 5px;
        }

        .abc {
            margin-top: 80%;

        }

        .add-photo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF6F61;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        .add-photo:hover {
            background-color: #ff4c3b;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #A8D5BA;
        }
    </style>
</head>

<body>


    <div class="sidebar">
        <div class="header">
            <h1>GoodWillNet</h1>
            <div>
                <i class="fas fa-bell"></i>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <hr>
        <img src="https://via.placeholder.com/80" alt="User Photo">
        <h2>User Name</h2>
        <p>@username</p>
        <ul>

            <li>Feed</li>
            <li>Explore</li>
            <li>Notification</li>
            <li>Messages</li>
            <li>Direct</li>
            <li>Stats</li>
            <div class="abc">
                <li>Setting</li>
                <li>Logout</li>
            </div>
        </ul>
    </div>

    <div class="main-content">
        <div class="stories">
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>
            <div class="story" style="background-image: url('https://via.placeholder.com/80');"></div>

        </div>
        <hr>
        <div class="feed">
            <div class="post">
                <img src="https://via.placeholder.com/300x300" alt="Post Image">
                <div class="post-info">
                    <div class="likes">
                        <i class="fas fa-heart"></i> 1.2k
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> 150
                    </div>
                </div>
            </div>
            <div class="post">
                <img src="https://via.placeholder.com/300x300" alt="Post Image">
                <div class="post-info">
                    <div class="likes">
                        <i class="fas fa-heart"></i> 1.2k
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> 150
                    </div>
                </div>
            </div>
            <div class="post">
                <img src="https://via.placeholder.com/300x300" alt="Post Image">
                <div class="post-info">
                    <div class="likes">
                        <i class="fas fa-heart"></i> 1.2k
                    </div>
                    <div class="comments">
                        <i class="fas fa-comment"></i> 150
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-photo">
        <i class="fas fa-plus"></i>
    </div>
    <footer>
        <p>&copy; 2024 GoodWillHelp. All rights reserved.</p>
    </footer>
</body>

</html>
